<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Netblockster para Codo a Codo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-secondary bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="/NetblocksterCaC">Netblockster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Registro</h2>
        <form id="registerForm">
          <div class="form-group mt-2">
            <label for="regUsername">Nombre de usuario</label>
            <input type="text" class="form-control" id="regUsername" placeholder="Ingrese su nombre de usuario">
          </div>
          <div class="form-group mt-2">
            <label for="regPassword">Contrase単a</label>
            <input type="password" class="form-control" id="regPassword" placeholder="Ingrese su contrase単a">
          </div>
          <div class="form-group mt-2">
            <label for="regPasswordConfirm">Confirmar Contrase単a</label>
            <input type="password" class="form-control" id="regPasswordConfirm" placeholder="Confirme su contrase単a">
          </div>
          <button id="buttonSubmit" onclick="validateRegisterForm()" type="submit" class="btn btn-primary btn-block mt-2">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
