<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Película - Netblockster para Codo a Codo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-secondary bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="/NetblocksterCaC">Netblockster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">Detalle de la Película</h2>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card movie-card flex-md-row flex-column" id="movieDetailCard">
            <img class="card-img-left w-100 w-md-auto" id="moviePoster" alt="Poster de la Película">
            <div class="card-body d-flex flex-column justify-content-center">
              <h5 class="card-title" id="movieTitle"></h5>
              <p class="card-text"><strong>Clasificación:</strong> <span id="movieRating"></span></p>
              <p class="card-text"><strong>Categoría:</strong> <span id="movieCategory"></span></p>
              <p class="card-text"><strong>Año:</strong> <span id="movieYear"></span></p>
              <p class="card-text" id="movieDescription"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/movieDetail.js"></script>
</body>
</html>
