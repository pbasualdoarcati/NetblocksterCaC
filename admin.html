<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Películas - Netblockster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-secondary bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="/NetblocksterCaC">Netblockster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Administrar Películas</h2>

    <form id="addMovieForm">
      <h4>Agregar Película</h4>
      <div class="mb-3">
        <label for="movieName" class="form-label">Nombre de la Película</label>
        <input type="text" class="form-control" id="movieName" name="movieName" required>
      </div>
      <div class="mb-3">
        <label for="movieYear" class="form-label">Año</label>
        <input type="number" class="form-control" id="movieYear" name="movieYear" required>
      </div>
      <div class="mb-3">
        <label for="movieRating" class="form-label">Clasificación</label>
        <select class="form-select" id="movieRating" name="movieRating" required>
          <!-- Options populated dynamically -->
        </select>
      </div>
      <div class="mb-3">
        <label for="movieCategory" class="form-label">Categoría</label>
        <select class="form-select" id="movieCategory" name="movieCategory" required>
          <!-- Options populated dynamically -->
        </select>
      </div>
      <div class="mb-3">
        <label for="movieDescription" class="form-label">Descripción</label>
        <textarea class="form-control" id="movieDescription" name="movieDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="movieImage" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="movieImage" name="movieImage" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>

    <hr class="my-5">

    <h4>Listado de Películas</h4>
    <div id="moviesList" class="row"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/admin.js"></script>
</body>
</html>
